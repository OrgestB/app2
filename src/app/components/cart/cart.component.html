<div *ngFor="let cd of orderCd" class="content">
  <div>
    <mat-card class="example-card">
        <img mat-card-image src="{{cd.cover}}">
        <div class="info">
          <mat-card-title>{{cd.name}}</mat-card-title>
          <p>{{cd.artist}}</p>
          <mat-card-subtitle>{{cd.price|currency:'EUR'}}</mat-card-subtitle>
          <mat-card-subtitle>Copies: {{cd.quantity}}</mat-card-subtitle>
       
           <mat-card-actions>
              <button mat-raised-button color="accent" (click)="buyItem(cd)">Buy </button>
              <button mat-raised-button color="warn" (click)="removeItem(cd.id)">Remove from Cart</button>
            </mat-card-actions></div> 
    </mat-card> 
    <mat-divider></mat-divider>
    </div>
     
</div>
